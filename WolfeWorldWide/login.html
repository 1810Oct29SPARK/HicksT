<!DOCTYPE <DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wolfe World Wide: MotorSport Zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="WolfeWW.css" />
    <script src="WolfeWorldW.js"></script>
</head>
<body>
    <div class="Top-Buttons">   
        <div id="tb2"> 
            <div id="TB-header">
                <h1 class="top-h1">Wolfe Wx2: MotorSport Zone</h1>
            </div>
            
            <div id="main-nav-div-2">    
                <form  action="WolfeWorldWide.html">
                    <div class="form" id = "Log-em">
                        <p>Email: </p>
                        <input type="email" name="breakfastEmail" autocomplete="off" required="true" placeholder="name@example.com"/>  
                    </div>
                    <div class="form" id = "Log-pw">
                        <p>Password: </p>
                        <input type="password" name="breakfastPassword" autocomplete="off" required="true" pattern="[A-Z]{1}[a-z]{7}[0-9]{1}"/>            
                    </div>
                    <div id = "Log-sub">
                        <input id="sub" type="submit" value="Log In"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="width-box">

        <div id="container-2">
            <div id="container">
                <div id="main-header-div">
                    <header>    
                        <h1 class="h1class">Welcome Racers World-Wide</h1>
                    </header>
                </div>
                <div>
                    
                    <form action="WolfeWorldWide.html">
                        <div class="container">
                            <h1>Register</h1>
                            <p>Please fill in this form to create an account.</p>
                            <hr>
                        
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" required>
                            <br>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <br>
                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                            <hr>
                            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                        
                            <button type="submit" class="registerbtn">Register</button>
                        </div>
                            
                        <div class="container signin">
                            <p>Already have an account? <a href="#">Sign in</a>.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="container-2">
                <div id="container">
                        <div id="aside-headnav-div">
                            <div id="aside-header-div-2">
                                <header>    
                                    <h1 class="h1class">MotorSport Showdowns</h1>
                                </header>
                                <div >
                                    <img id="aside-pics" src="http://speedhunters-wp-production.s3.amazonaws.com/wp-content/uploads/2018/11/13080053/Speedhunters_Ron_Celestine_Porsche_911_Special-1200x801.jpg" alt="The Speed Hunters">
                                </div>
                            </div>
                        </div>   
                </div>
            </div>


    </div>
    
</body>
</html>
